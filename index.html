<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    
    <title>Consulta CDD/CDU</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
<div class="container">
    <div class="theme-switch-wrapper">
        <span id="offline-icon" style="display: none; font-size: 1.2rem; margin-right: 5px;" title="Voc√™ est√° offline">‚ö†Ô∏è</span>
        <label class="theme-switch" for="checkbox" aria-label="Alternar tema escuro">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <span id="theme-icon" aria-hidden="true">üåô</span>
    </div>

    <h1>Consulta CDD/CDU</h1>

    <div class="view-tabs" role="tablist">
        <button id="tabSearch" class="tab-btn active" role="tab" aria-selected="true" aria-controls="viewSearch">üîç Procura</button>
        <button id="tabBrowse" class="tab-btn" role="tab" aria-selected="false" aria-controls="viewBrowse">üìÇ Navega√ß√£o</button>
    </div>

    <div id="viewSearch" class="view-content" role="tabpanel">
        <div class="db-selector">
            <label class="radio-label">
                <input type="radio" name="dbTypeSearch" value="cdd" checked>
                <span>CDD</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="dbTypeSearch" value="cdu">
                <span>CDU</span>
            </label>
        </div>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Digite c√≥digo ou assunto..." autocomplete="off" aria-label="Campo de busca">
            <button id="clearBtn" class="clear-btn" style="display:none;" aria-label="Limpar busca">‚úï</button>
        </div>

        <div id="favContainer" class="history-container"></div>
        
        <div id="searchHistory" class="history-container"></div>
        
        <div id="resultsArea" class="results" aria-live="polite">
            <div class="empty-state">Introduza um termo para pesquisar.</div>
        </div>
        
        <div id="toast" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 10px 20px; border-radius: 5px; display: none; z-index: 1000;" role="alert"></div>
    </div>

    <div id="viewBrowse" class="view-content" style="display: none;" role="tabpanel">
        <div class="db-selector">
            <label class="radio-label">
                <input type="radio" name="dbTypeBrowse" value="cdd" checked>
                <span>CDD</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="dbTypeBrowse" value="cdu">
                <span>CDU</span>
            </label>
        </div>
        <div class="browse-container">
            <div id="browseList" class="browse-list"></div>
        </div>
    </div>
</div>

<script src="dados_cdd.js" defer></script>
<script src="dados_cdu.js" defer></script>
<script src="sinonimos.js" defer></script> 
<script src="app.js" defer></script>
<script>
    if('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./service-worker.js');
        });
    }
</script>
</body>
</html>
