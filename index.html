<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Consulta r√°pida e offline da Classifica√ß√£o Decimal de Dewey (CDD) e CDU.">
    <title>Consulta CDD/CDU</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
    
<body>
<div class="container">
    <button id="themeBtn" class="theme-btn" aria-label="Alternar tema">üåô</button>
    
    <h1>Consulta CDD/CDU</h1>

    <div class="view-tabs">
        <button id="tabSearch" class="tab-btn active">üîç Procura</button>
        <button id="tabBrowse" class="tab-btn">üìÇ Navega√ß√£o</button>
    </div>

    <div id="viewSearch" class="view-content">
        <div class="db-selector">
            <label class="radio-label">
                <input type="radio" name="dbType" value="cdd" checked>
                CDD
            </label>
            <label class="radio-label">
                <input type="radio" name="dbType" value="cdu">
                CDU
            </label>
        </div>

        <div class="search-wrapper">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Digite c√≥digo ou assunto..." 
                autocomplete="off" 
                maxlength="50"
            >
            <button id="clearBtn" class="clear-btn" aria-label="Limpar busca">‚úï</button>
        </div>

        <div id="resultsArea" class="results">
            <div class="empty-state">Introduza um termo para pesquisar.</div>
        </div>
    </div>

    <div id="viewBrowse" class="view-content" style="display: none;">
        <div class="db-selector">
            <label class="radio-label">
                <input type="radio" name="dbType" value="cdd" checked>
                CDD
            </label>
            <label class="radio-label">
                <input type="radio" name="dbType" value="cdu">
                CDU
            </label>
        </div>
        
        <div class="browse-container">
            <div id="browseBreadcrumb" class="browse-breadcrumb"></div>
            <div id="browseList" class="browse-list"></div>
        </div>
    </div>
</div>

<script src="dados_cdd.js"></script>
<script src="dados_cdu.js"></script>
<script src="app.js"></script>

<script>
    // Registro do Service Worker para funcionar offline
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
            .then(() => console.log('Service Worker registrado!'));
    }
</script>
</body>
</html>
