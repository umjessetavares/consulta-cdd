<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CDD/CDU</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
<div class="container">
    <div class="theme-switch-wrapper">
        <span id="offline-icon" style="display: none; font-size: 1.2rem; margin-right: 5px;" title="Voc√™ est√° offline">‚ö†Ô∏è</span>
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <span id="theme-icon">üåô</span>
    </div>

    <h1>Consulta CDD/CDU</h1>

    <div class="view-tabs">
        <button id="tabSearch" class="tab-btn active">üîç Procura</button>
        <button id="tabBrowse" class="tab-btn">üìÇ Navega√ß√£o</button>
    </div>

    <div id="viewSearch" class="view-content">
        <div class="db-selector">
            <label class="radio-label">
                <input type="radio" name="dbTypeSearch" value="cdd" checked>
                <span>CDD</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="dbTypeSearch" value="cdu">
                <span>CDU</span>
            </label>
        </div>
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Digite c√≥digo ou assunto..." autocomplete="off">
            <button id="clearBtn" class="clear-btn" style="display:none;">‚úï</button>
        </div>
        <div id="searchHistory" class="history-container"></div>
        <div id="resultsArea" class="results">
            <div class="empty-state">Introduza um termo para pesquisar.</div>
        </div>
    </div>

    <div id="viewBrowse" class="view-content" style="display: none;">
        <div class="db-selector">
            <label class="radio-label">
                <input type="radio" name="dbTypeBrowse" value="cdd" checked>
                <span>CDD</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="dbTypeBrowse" value="cdu">
                <span>CDU</span>
            </label>
        </div>
        <div class="browse-container">
            <div id="browseBreadcrumb" class="breadcrumb"></div>
            <div id="browseList" class="browse-list"></div>
        </div>
    </div>
</div>

<script src="dados_cdd.js"></script>
<script src="dados_cdu.js"></script>
<script src="app.js"></script>
<script>
    if('serviceWorker' in navigator) navigator.serviceWorker.register('./service-worker.js');
</script>
</body>
</html>
