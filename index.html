<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Rápida de CDD</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --subtext: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        p.subtitle {
            color: var(--subtext);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .level-card {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--subtext);
            animation: fadeIn 0.3s ease-in-out;
        }

        .level-card.active {
            background: #eff6ff;
            border-left-color: var(--primary);
        }

        .level-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--subtext);
            margin-bottom: 0.25rem;
            display: block;
        }

        .level-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 0.5rem;
        }

        .level-desc {
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            color: var(--subtext);
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Classificação Decimal de Dewey</h1>
    <p class="subtitle">Digite o código para visualizar a hierarquia (Ex: 512, 340)</p>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Digite o código (apenas números)..." maxlength="6" autofocus>
    </div>

    <div id="resultsArea" class="results">
        <div class="empty-state">Aguardando entrada...</div>
    </div>
</div>

<script>
    // --- 1. BASE DE DADOS (Sumários Principais) ---
    // Estrutura profissional: Chave (String) -> Valor (String)
    const cddDatabase = {
        // Classe 000
        "000": "Generalidades", "010": "Bibliografia", "020": "Biblioteconomia", "030": "Enciclopédias gerais",
        
        // Classe 100
        "100": "Filosofia e Psicologia", "110": "Metafísica", "120": "Epistemologia", "130": "Parapsicologia e ocultismo",
        "140": "Escolas filosóficas", "150": "Psicologia", "160": "Lógica", "170": "Ética",
        
        // Classe 200
        "200": "Religião", "210": "Filosofia da religião", "220": "Bíblia", "230": "Teologia cristã",
        
        // Classe 300
        "300": "Ciências Sociais", "310": "Estatística", "320": "Ciência política", "330": "Economia",
        "340": "Direito", "341": "Direito internacional", "342": "Direito constitucional",
        "350": "Administração pública", "360": "Serviço social", "370": "Educação",
        
        // Classe 400
        "400": "Linguagem", "410": "Linguística", "420": "Inglês e inglês antigo", "460": "Espanhol e Português",
        
        // Classe 500
        "500": "Ciências Naturais e Matemática", "510": "Matemática", "512": "Álgebra", "512.5": "Álgebra Linear",
        "520": "Astronomia", "530": "Física", "540": "Química", "550": "Ciências da Terra",
        "560": "Paleontologia", "570": "Ciências da vida", "580": "Plantas (Botânica)", "590": "Animais (Zoologia)",
        
        // Classe 600
        "600": "Tecnologia (Ciências Aplicadas)", "610": "Medicina e saúde", "620": "Engenharia", "630": "Agricultura",
        "640": "Gestão doméstica", "650": "Gestão e serviços auxiliares",
        
        // Classe 700
        "700": "Artes", "710": "Urbanismo e paisagismo", "720": "Arquitetura", "730": "Artes plásticas",
        "740": "Desenho e artes decorativas", "750": "Pintura", "760": "Artes gráficas", "770": "Fotografia",
        "780": "Música", "790": "Artes recreativas e de espetáculo",
        
        // Classe 800
        "800": "Literatura", "810": "Literatura americana", "820": "Literatura inglesa", "869": "Literatura portuguesa e brasileira",
        
        // Classe 900
        "900": "História e Geografia", "910": "Geografia e viagens", "920": "Biografia e genealogia",
        "930": "História do mundo antigo", "940": "História da Europa", "980": "História da América do Sul", "981": "História do Brasil"
    };

    // --- 2. LÓGICA DO SISTEMA ---
    const input = document.getElementById('searchInput');
    const resultsArea = document.getElementById('resultsArea');

    input.addEventListener('input', (e) => {
        const rawValue = e.target.value.trim();
        
        // Limpa se estiver vazio
        if (rawValue.length === 0) {
            resultsArea.innerHTML = '<div class="empty-state">Aguardando entrada...</div>';
            return;
        }

        // Lógica de Hierarquia (Pai -> Filho -> Neto)
        // Normaliza a entrada para buscar na base
        let resultsHTML = '';
        
        // 1. Nível Centena (ex: 500)
        if (rawValue.length >= 1) {
            const level1Code = rawValue.charAt(0) + "00";
            resultsHTML += createCard(level1Code, "Classe Principal");
        }

        // 2. Nível Dezena (ex: 510)
        if (rawValue.length >= 2) {
            const level2Code = rawValue.substring(0, 2) + "0";
            // Só mostra se for diferente da centena (evita duplicar 500 e 500)
            if (level2Code !== rawValue.charAt(0) + "00") {
                resultsHTML += createCard(level2Code, "Divisão");
            }
        }

        // 3. Nível Específico (ex: 512 ou 512.5)
        if (rawValue.length >= 3) {
            // Se o código digitado for exato (ex: 512), mostramos ele como "Seção"
            if (rawValue.length === 3 || rawValue.includes('.')) {
                 // Verifica se não é igual à dezena (ex: digitar 510)
                if (rawValue !== rawValue.substring(0, 2) + "0") {
                    resultsHTML += createCard(rawValue, "Seção / Específico", true);
                }
            }
        }

        resultsArea.innerHTML = resultsHTML;
    });

    function createCard(code, label, isActive = false) {
        const description = cddDatabase[code] || "Descrição não cadastrada ou código inválido";
        const activeClass = isActive ? 'active' : '';
        
        // Se a descrição não existe e não é o código que o usuário está digitando ativamente,
        // podemos optar por ocultar ou mostrar aviso. Aqui mostramos aviso visual.
        const opacityStyle = cddDatabase[code] ? '' : 'opacity: 0.6;';

        return `
            <div class="level-card ${activeClass}" style="${opacityStyle}">
                <span class="level-tag">${label}</span>
                <div>
                    <span class="level-code">${code}</span>
                    <span class="level-desc">${description}</span>
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
