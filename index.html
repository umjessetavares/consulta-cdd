<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Rápida CDD</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --subtext: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        p.subtitle {
            color: var(--subtext);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .level-card {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--subtext);
            animation: fadeIn 0.3s ease-in-out;
        }

        .level-card.active {
            background: #eff6ff;
            border-left-color: var(--primary);
        }

        .level-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--subtext);
            margin-bottom: 0.25rem;
            display: block;
        }

        .level-code {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 0.5rem;
        }

        .level-desc {
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            color: var(--subtext);
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Classificação Decimal de Dewey</h1>
    <p class="subtitle">Digite o código para visualizar a hierarquia (Ex: 512, 340)</p>
    
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Digite o código (apenas números)..." maxlength="6" autofocus>
    </div>

    <div id="resultsArea" class="results">
        <div class="empty-state">Aguardando entrada...</div>
    </div>
</div>

<script src="dados.js"></script>

<script>
    // --- LÓGICA DO SISTEMA ---
    const input = document.getElementById('searchInput');
    const resultsArea = document.getElementById('resultsArea');

    // Verifica se o arquivo de dados foi carregado corretamente
    if (typeof cddDatabase === 'undefined') {
        resultsArea.innerHTML = '<div class="empty-state" style="color:red">Erro: O arquivo dados.js não foi encontrado na mesma pasta.</div>';
    }
input.addEventListener('input', (e) => {
        const rawValue = e.target.value.trim(); // Mantém acentos e letras
        const cleanValue = rawValue.toLowerCase(); // Para busca de texto
        
        if (rawValue.length === 0) {
            resultsArea.innerHTML = '<div class="empty-state">Aguardando entrada...</div>';
            return;
        }

        let resultsHTML = '';

        // VERIFICAÇÃO 1: É NÚMERO? (Lógica Antiga + Hierarquia)
        if (!isNaN(rawValue.charAt(0))) {
            // ... (Mantenha sua lógica de hierarquia numérica aqui: Pai, Avô, Neto) ...
            // Vou resumir para não ficar gigante, mas você cola sua lógica de números aqui
            
            // Exemplo rápido da lógica numérica:
            if (rawValue.length >= 1) resultsHTML += createCard(rawValue.charAt(0)+"00", "Classe");
            if (rawValue.length >= 2 && rawValue.charAt(1) !== '0') resultsHTML += createCard(rawValue.substring(0,2)+"0", "Divisão");
            if (rawValue.length >= 3 && rawValue !== rawValue.substring(0,2)+"0") resultsHTML += createCard(rawValue, "Específico", true);

        } 
        // VERIFICAÇÃO 2: É TEXTO? (Nova Lógica de Busca)
        else {
            // Varre o banco de dados procurando a palavra
            let matches = 0;
            for (const [code, desc] of Object.entries(cddDatabase)) {
                if (desc.toLowerCase().includes(cleanValue)) {
                    resultsHTML += createCard(code, "Resultado da Busca");
                    matches++;
                    // Limite para não travar se digitar "a"
                    if (matches > 10) break; 
                }
            }
            if (matches === 0) {
                resultsHTML = '<div class="empty-state">Nenhum termo encontrado.</div>';
            }
        }

        resultsArea.innerHTML = resultsHTML;
    });  

    function createCard(code, label, isActive = false) {
        // Agora ele busca a variável cddDatabase que está no outro arquivo
        const description = cddDatabase[code] || "Descrição não cadastrada";
        const activeClass = isActive ? 'active' : '';
        const opacityStyle = cddDatabase[code] ? '' : 'opacity: 0.6;';

        return `
            <div class="level-card ${activeClass}" style="${opacityStyle}">
                <span class="level-tag">${label}</span>
                <div>
                    <span class="level-code">${code}</span>
                    <span class="level-desc">${description}</span>
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
